repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: zuban
        name: zuban
        entry: zuban check
        language: system
        types: [python]
        pass_filenames: false
